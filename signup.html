<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <title>Signup - Habit Tracker</title>
  </head>
  <body>
    <form class="py-3 px-3 my-3 radius-lg" action="">
      <h1 class="my-2">Fill Your information To access</h1>
      <label for="full-name">Your Full Name</label>
      <input
        class="p-2 radius-md"
        type="text"
        name="full-name"
        id="full-name"
        required
      />
      <label for="email">Your Email</label>
      <input
        class="p-2 radius-md"
        type="email"
        name="email"
        id="email"
        required
      />
      <label for="age">Your Age</label>
      <input
        class="p-2 radius-md"
        type="number"
        name="age"
        id="age"
        min="18"
        max="80"
        required
      />
      <label for="goal">Your Goal</label>
      <input class="p-2 radius-md" type="text" name="goal" id="goal" required />
      <label for="password">Set password</label>
      <input
        class="p-2 radius-md"
        type="password"
        name="password"
        id="password"
      />
      <input class="submit-btn p-2 radius-md" type="submit" value="Submit" />
      <a href="login.html">Login</a>
    </form>

    <script src="js/signup.js"></script>
  </body>
</html>
