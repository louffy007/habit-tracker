<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/Main.css" />
    <title>Habit Tracker</title>
  </head>
  <body>
    <header>
      <nav>
        <button class="radius-lg mx-3 px-3 py-1 logout buttons-global" aria-label="logout">Logout</button>
        <ul class="mx-3">
          <li class="name">User : <span></span></li>
          <li class="goal">Goal : <span></span></li>
        </ul>
        <button class="radius-lg mx-3 px-3 py-1 add-habit buttons-global" aria-label="add new habit">Add new Habit</button>
      </nav>
    </header>
    <section class="section-container"></section>
    <main>
      <div class="modal" role="dialog" aria-label="true">
        <form class="py-3 px-3 radius-lg modal-form">
          <label for="habit-title">Habit title : </label>
          <input
            class="p-2 radius-md"
            type="text"
            name="title-input"
            id="habit-title"
            required
          />

          <label for="habit-cat">Habit Category : </label>
          <input
            class="p-2 radius-md"
            type="text"
            name="cat-input"
            id="habit-cat"
            required
          />

          <label for="habit-description">Habit description : </label>
          <textarea
            class="p-2 radius-md"
            name="description-input"
            id="habit-description"
            required
          ></textarea>

          <input
            class="submit-btn p-2 radius-md"
            type="button"
            value="Submit"
          />
        </form>
      </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/card.js"></script>
  </body>
</html>
